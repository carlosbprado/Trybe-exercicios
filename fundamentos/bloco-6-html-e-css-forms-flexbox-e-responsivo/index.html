<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Fomulario TrybeTrip</title>
</head>

<body>
    <h1 class="h1 display-4 text-center mb-3"> Formulario TrybeTrip</h1>
    <main>
        <form action="" method="get">
            <header>
                <section class="container">
                    <div class="mb-3">
                        <label class="form-label" for="inputNome">Nome:</label>
                        <input class="form-control" type="text" nome="inputNome" id="inputNome">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" for="inputEmail">Email:</label>
                        <input  class="form-control" type="email" name="inputEmail" id="">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcao1">
                        <label class="form-check-label" for="opcao1">Cidade</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcao1">
                        <label class="form-check-label" for="opcao1">Campo</label>
                    </div >
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcao1">
                        <label class="form-check-label" for="opcao1">Praia</label>
                     </div>
                     <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="opcao1">
                        <label class="form-check-label"for="opcao1">Serra</label>
                     </div>
                        
                    <div class="form-check mb-3">
                        <label class="fs-5 fw-lighter" for="textoSimples">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                            TrybeTrip?</label>
                        <textarea class="form-control" name="textoSimples" id="areaLivre" cols="70" rows="10"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <label for="melhorData">Qual a melhor data da sua viagem?</label>
                        <input type="date" name="melhorData" id="melhorData">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="check1" id="check1">
                        <label class="form-check-label" for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela
                            Trybe?</label>

                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="check2" id="check2">
                        <label class="form-check-label" for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                            concursos futuros.</label>

                    </div>
                </section>
                <section class="container">
                    <div>
                        <button class="btn btn-primary">Enviar</button>
                        <button class="btn btn-danger">Apagar</button>
                    </div>
                </section>
            </header>


        </form>
    </main>

</body>

</html>
