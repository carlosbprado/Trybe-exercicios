<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulario TrybeTrip</title>
</head>

<body>
    <h1> Formulario TrybeTrip</h1>
    <main>
        <form action="" method="get">
            <header>
                <section>
                    <div>
                        <label for="inputNome">Nome:</label>
                        <input type="text" nome="inputNome" id="inputNome">
                    </div>
                    <div>
                        <label for="inputEmail">Email:</label>
                        <input type="email" name="inputEmail" id="">
                    </div>
                    <div>
                        <input type="radio" name="opcao1">
                        <label for="opcao1">Cidade</label>

                        <input type="radio" name="opcao1">
                        <label for="opcao1">Campo</label>

                        <input type="radio" name="opcao1">
                        <label for="opcao1">Praia</label>

                        <input type="radio" name="opcao1">
                        <label for="opcao1">Serra</label>

                    </div>
                    <div>
                        <label for="textoSimples">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                            TrybeTrip?</label>
                        <textarea name="textoSimples" id="areaLivre" cols="70" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="melhorData">Qual a melhor data da sua viagem?</label>
                        <input type="date" name="melhorData" id="melhorData">
                    </div>
                    <div>
                        <input type="checkbox" name="check1" id="check1">
                        <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela
                            Trybe?</label>

                    </div>
                    <div>
                        <input type="checkbox" name="check2" id="check1">
                        <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                            concursos futuros.</label>

                    </div>
                </section>
                <section>
                    <div>
                        <button class="botao">Enviar</button>
                        <button class="reset">Apagar</button>
                    </div>
                </section>
            </header>


        </form>
    </main>

</body>

</html>
